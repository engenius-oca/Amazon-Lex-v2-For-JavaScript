<!DOCTYPE html>
<html>

<head>
	<title>Amazon Lex for JavaScript - Sample Application (BookTrip)</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../static/top.css">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1231.0.min.js"></script>
	<style language="text/css">

		/* 入力欄のレイアウト */
		input#wisdom {
			padding: 4px;
			font-size: 1em;
		}

		/* 入力欄のプレースホルダのレイアウト */
		input::placeholder {
			color: #ccc;
			font-style: italic;
		}

		/* 質問表示のレイアウト */
		p.userRequest {
			margin: 4px;
			padding: 4px 10px 4px 10px;
			border-radius: 4px;
			min-width: 50%;
			max-width: 85%;
			float: left;
			background-color: rgb(209, 209, 209);
			color: black;
		}

		/* 返信表示のレイアウト */
		p.lexResponse {
			margin: 4px;
			padding: 4px 10px 4px 10px;
			border-radius: 4px;
			text-align: right;
			min-width: 50%;
			max-width: 85%;
			float: right;
			background-color: rgb(121, 121, 121);
			color: white;
			font-style: italic;
		}
		
		/* エラー表示のレイアウト */
		p.lexError {
			margin: 4px;
			padding: 4px 10px 4px 10px;
			border-radius: 4px;
			text-align: right;
			min-width: 50%;
			max-width: 85%;
			float: right;
			background-color: #f77;
		}
	</style>
</head>

<body>
	<h1>チャットボット 学校情報</h1>
	<button id="login-button"><img src="../static/images/login_button.png" id="login-img" alt="LoginButton" title="LoginButton"></button>
	<div id="conversation"></div>
	<form id="chatform" onsubmit="return pushChat();">
		<input type="text" id="wisdom" value="" placeholder="質問を入力してください">
		<input type="button" value="送信" id="chat-button" onclick="return pushChat();">
	</form>
	<script type="text/javascript">
		var params = new URL(window.location.href).searchParams
		// 入力ボックスにフォーカスを設定
		document.getElementById("wisdom").focus();

		// Amazon Cognito 認証情報を初期化
		AWS.config.region = 'ap-northeast-1'; // Region
		AWS.config.credentials = new AWS.CognitoIdentityCredentials({
		// ここにプール ID を入力
			IdentityPoolId: 'ap-northeast-1:c9a7ff06-996a-430b-8bba-a270c925fd02',
		});

		var lexruntimev2 = new AWS.LexRuntimeV2();
		var lexUserId = 'chatbot-demo' + Date.now();
		var sessionAttributes = params.get('code');

		function pushChat() {

			// 送信するテキストがある場合の処理
			var wisdomText = document.getElementById('wisdom');
			if (wisdomText && wisdomText.value && wisdomText.value.trim().length > 0) {

				// 入力を無効にして、送信していることを示す
				var wisdom = wisdomText.value.trim();
				wisdomText.value = '';
				wisdomText.locked = true;

				// Lex ランタイムに送信
				var params = {
					botAliasId: 'TSTALIASID',
					botId: 'AIWMGUPGQN',
					text: wisdom,
					localeId: 'ja_JP',
					sessionId: sessionAttributes
				};
				showRequest(wisdom);
                                lexruntimev2.recognizeText(params, function (err, data) {
                                          if (err) console.log(err, err.stack); // エラーが発生しました
                                          else     showResponse(data);           // 正常な応答
                                                console.log(data);
                                        });

			}
			// フォームの送信は常にキャンセルされる
			return false;
		}

		function showRequest(daText) {

			var conversationDiv = document.getElementById('conversation');
			var requestPara = document.createElement("P");
			requestPara.className = 'userRequest';
			requestPara.appendChild(document.createTextNode(daText));
			conversationDiv.appendChild(requestPara);
			conversationDiv.scrollTop = conversationDiv.scrollHeight;
		}

		function showError(daText) {

			var conversationDiv = document.getElementById('conversation');
			var errorPara = document.createElement("P");
			errorPara.className = 'lexError';
			errorPara.appendChild(document.createTextNode(daText));
			conversationDiv.appendChild(errorPara);
			conversationDiv.scrollTop = conversationDiv.scrollHeight;
		}
                function showResponse(lexResponse) {

                        var conversationDiv = document.getElementById('conversation');
                        var responsePara = document.createElement("P");
                        responsePara.className = 'lexResponse';
                        if (lexResponse.messages) {
                                responsePara.appendChild(document.createTextNode(lexResponse.messages[0]['content']));
                                responsePara.appendChild(document.createElement('br'));
                        }
                        if (lexResponse.dialogState === 'ReadyForFulfillment') {
                                responsePara.appendChild(document.createTextNode(
                                        'Ready for fulfillment'));
                                // TODO:  show slot values
                        } else {
                                console.log(lexResponse['sessionState']);
                                /* responsePara.appendChild(document.createTextNode(
                                        '(' + lexResponse['sessionState']['originatingRequestId'] + ')')); */
                        }
                        conversationDiv.appendChild(responsePara);
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;

                        
                }
	</script>
</body>

</html>
